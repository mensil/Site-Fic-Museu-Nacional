<!DOCTYPE html>
<html>
<head>
	<title>Museu Nacional</title>
	<meta charset="utf-8">

	<!--Estilo customizado do CSS-->
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<!--Normalize CSS-->
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
</head>

<body>

	<div id="container"><!--Inicio Container-->

		<head><!--Inicio header-->
			<div id="logo">

				<h1><a href="">Museu Nacional</a></h1>

			</div>

			<nav><!--Inicio nav-->
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Exposição</a></li>
					<li><a href="">Pesquisas</a></li>
					<li><a href="">Acervo</a></li>
					<li><a href="">Videos</a></li>
					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>
				</ul>

			</nav><!--Fim nav-->

		</head><!--Fim header-->	

		<div id="principal"><!--Inicio Princiapl-->
			<div id="conteudo">
				<section id="capa">
					<img src="imagens/museu.png">

				</section>
			</div>

			<aside>
				<section id="depoimento">
					<img src="imagens/depoimento.png">
				</section>

				<section id="visita"> <!--Inicio seção visita-->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" name="" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" style="width: 30px" type="text" name="" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section> <!--Fim seção visita-->
				<section id="galeria"><!--Inicio seção galeria-->
					<h4>Galeria de fotos</h4>

					<a href="">
						<img src="imagens/imagem1.jpg" height="93px" width="93px" alt="Descrição da imagem">
					</a>

					<a href="">
						<img src="imagens/imagem2.jpg" height="93px" width="93px">
					</a>

					<a href="">
						<img src="imagens/imagem3.jpg" height="93px" width="93px">
					</a>

					<a href="">
						<img src="imagens/imagem4.jpg" height="93px" width="93px">
					</a>
					
				</section><!--fim seção galeria-->
			</aside>

		</div><!--Fim Princiapl-->
		
	</div><!--Fim Container-->



</body>
